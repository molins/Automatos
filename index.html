<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/dat.gui.min.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>


		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x0fee0f, wireframe: true } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;
			

			var Automatos = function () {
				this.speed = 1;
				this.dimension = 1;
				this.state = [];
			}


			// mouse controls
			var controls = new THREE.OrbitControls( camera );

			// dat gui
			var gui = new dat.GUI();
			var automatos = new Automatos();
			gui.add(automatos, 'speed', 0, 100);
			gui.add(automatos, 'dimension', { '1D': 1 } );//, '2D': 2, '3D': 3 } );

			function render() {
				requestAnimationFrame( render );
				var rotation = 0.001 * automatos.speed;
				cube.rotation.x += rotation;
				cube.rotation.y += rotation;
				renderer.render( scene, camera );
			}

			render();







		</script>
	</body>
</html>
